<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
<body>
    <main>
        <form action="">
            <input type="text" >
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <section class="result">
           <figure class="name">
            <figcaption>
               london
            </figcaption>
            <img id="flag" src="https://flagsapi.com/GB/shiny/32.png" alt="flag_of_london" srcset="">
           </figure>
           <figure class="temp">
            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" srcset="">
            <figcaption>
                <span id="deg">31</span>
                <!-- <sup>o</sup> -->
            </figcaption>
           </figure>

           <p class="desc">
            overcast clouds
           </p>

           <ul>
            <li>
                <span  >clouds</span>
                <i class="fa-solid fa-cloud"></i>
                <span id="cloud">98</span>
            </li>
            <li>
                <span >Humidity</span>
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity">55</span>
            </li>
            <li>
                <span >pressure</span>
                <i class="fa-solid fa-gauge"></i>
                <span id="pressure">1012</span>
               
            </li>
           </ul>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
